name: CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    # Enforce strict Rust usage and failure on fallback
    env:
      TOON_STRICT_RUST_BUILD: "true"
      TOON_USE_RUST_ENCODER: "true"
      TOON_USE_RUST_DECODER: "true"
      RUST_BACKTRACE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # Install the project in editable mode, triggering maturin via pyproject.toml
          # This explicitly builds the Rust extension and makes it available to Python
          pip install -e ".[all]"

      # ðŸ”’ MANDATORY ENFORCEMENT: prove compiled Rust extension is loaded
      - name: Assert Rust extension is loaded (NO FALLBACK)
        run: |
          python - << 'EOF'
          import toonverter
          # Must exist only if the compiled Rust module is loaded
          assert hasattr(toonverter, "_rust"), "âŒ Rust extension not loaded (fallback detected)"
          assert hasattr(toonverter, "CONTRACT_VERSION"), "âŒ Contract version missing"
          print("âœ… Rust extension loaded:", toonverter._rust)
          EOF

      - name: Lint with ruff
        run: |
          ruff check src/ tests/

      - name: Format check with ruff
        run: |
          ruff format --check src/ tests/

      - name: Type check with mypy
        run: |
          mypy src/toonverter

      - name: Verify FFI Contract
        # Run contract tests first to ensure safety boundary guarantees
        # Fails immediately if Rust panics or contract is violated
        run: |
          pytest -v tests/integration/test_ffi_contract.py

      - name: Test with pytest
        run: |
          pytest -m "not slow" tests/unit tests/performance \
            --cov=toonverter \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-context=test

      - name: Run Rust tests
        run: |
          cargo test --manifest-path rust/Cargo.toml --no-default-features -- --test-threads=1

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin

      - name: Run Rust coverage
        run: |
          cargo tarpaulin \
            --manifest-path rust/Cargo.toml \
            --no-default-features \
            --workspace \
            --fail-under 80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-wheels:
    name: Build wheels on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: dist

  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist
