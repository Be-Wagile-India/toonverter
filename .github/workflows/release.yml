name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      test_pypi:
        description: 'Publish to Test PyPI first?'
        required: false
        type: boolean
        default: true
      create_github_release:
        description: 'Create GitHub release?'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Run tests
        run: |
          pip install pytest
          pytest tests/unit/ --no-cov -v

  build-and-publish:
    name: Build and Publish to PyPI
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to Test PyPI
        if: ${{ inputs.test_pypi == true }}
        continue-on-error: true
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          echo "üì¶ Publishing to Test PyPI..."
          twine upload --repository testpypi dist/* || echo "‚ö†Ô∏è Test PyPI upload failed or version already exists"

      - name: Wait for verification
        if: ${{ inputs.test_pypi == true }}
        run: |
          echo "‚è∏Ô∏è Pausing 30 seconds for Test PyPI verification..."
          echo "   You can test install with:"
          echo "   pip install --index-url https://test.pypi.org/simple/ toonverter==${{ inputs.version }}"
          sleep 30

      - name: Publish to Production PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "üì¶ Publishing to Production PyPI..."
          twine upload dist/*

      - name: Create GitHub Release
        if: ${{ inputs.create_github_release == true }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-release notification
        run: |
          echo "‚úÖ Successfully released version ${{ inputs.version }}"
          echo "üì¶ Package published to PyPI: https://pypi.org/project/toonverter/${{ inputs.version }}/"
          if [ "${{ inputs.create_github_release }}" == "true" ]; then
            echo "üéâ GitHub release created: https://github.com/${{ github.repository }}/releases/tag/v${{ inputs.version }}"
          fi
