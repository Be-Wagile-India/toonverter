<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

_toon_value(value: \u0026ToonValue, indent_level: usize, indent_size: usize) -\u003e String {\n    match value {\n        ToonValue::Null =\u003e \"null\".to_string(),\n        ToonValue::Boolean(b) =\u003e {\n            if *b {\n                \"true\".to_string()\n            } else {\n                \"false\".to_string()\n            }\n        }\n        ToonValue::Integer(i) =\u003e i.to_string(),\n        ToonValue::Float(f) =\u003e {\n            if f.is_nan() || f.is_infinite() {\n                \"null\".to_string()\n            } else if *f == 0.0 \u0026\u0026 f.is_sign_negative() {\n                \"0\".to_string()\n            } else {\n                f.to_string()\n            }\n        }\n        ToonValue::String(s) =\u003e {\n            let is_reserved = matches!(s.as_str(), \"true\" | \"false\" | \"null\");\n            let is_number = s.parse::\u003cf64\u003e().is_ok();\n            let has_special_chars = s\n                .chars()\n                .any(|c| matches!(c, ':' | ' ' | '\\n' | '[' | ']' | '{' | '}' | ','))\n                || s.is_empty();\n\n            if is_reserved || is_number || has_special_chars {\n                format!(\"{:?}\", s)\n            } else {\n                s.clone()\n            }\n        }\n        ToonValue::Dict(map) =\u003e {\n            if map.is_empty() {\n                return \"{}\".to_string();\n            }\n            let mut lines = Vec::new();\n            lines.push(\"\".to_string()); // Start with newline\n\n            for (k, v) in map {\n                let v_str = encode_toon_value(v, indent_level + 1, indent_size);\n                let next_indent = \" \".repeat((indent_level + 1) * indent_size);\n\n                if v_str.starts_with('\\n') {\n                    lines.push(format!(\"{}{}:{}\", next_indent, k, v_str));\n                } else {\n                    lines.push(format!(\"{}{}: {}\", next_indent, k, v_str));\n                }\n            }\n            lines.join(\"\\n\")\n        }\n        ToonValue::List(list) =\u003e {\n            let len = list.len();\n\n            // Detect Tabular\n            let mut is_tabular = true;\n            let mut keys: Option\u003cVec\u003cString\u003e\u003e = None;\n            let mut all_primitive = true;\n\n            for item in list {\n                match item {\n                    ToonValue::Dict(_) =\u003e {} // Continue if it's a Dict\n                    _ =\u003e {\n                        is_tabular = false;\n                    }\n                }\n                match item {\n                    ToonValue::Dict(_) | ToonValue::List(_) =\u003e {\n                        all_primitive = false;\n                    }\n                    _ =\u003e {} // Primitive types are fine\n                }\n            }\n\n            if is_tabular \u0026\u0026 !list.is_empty() {\n                // Check consistent keys and primitive values inside dicts\n                for item in list {\n                    if let ToonValue::Dict(d) = item {\n                        for v in d.values() {\n                            match v {\n                                ToonValue::Dict(_) | ToonValue::List(_) =\u003e {\n                                    is_tabular = false;\n                                    break;\n                                }\n                                _ =\u003e {} // Primitive values are fine\n                            }\n                        }\n                        if !is_tabular {\n                            break;\n                        }\n\n                        let mut current_keys: Vec\u003cString\u003e = d.keys().cloned().collect();\n                        current_keys.sort();\n                        if let Some(ref prev_keys) = keys {\n                            if prev_keys != \u0026current_keys {\n                                is_tabular = false;\n                                break;\n                            }\n                        } else {\n                            keys = Some(current_keys);\n                        }\n                    }\n                }\n            } else {\n                is_tabular = false;\n            }\n\n            if is_tabular \u0026\u0026 !list.is_empty() {\n                // Tabular Encoding\n                if let ToonValue::Dict(first_dict) = \u0026list[0] {\n                    let fields: Vec\u003cString\u003e = first_dict.keys().cloned().collect();\n\n                    // header like: [3]{a,b,c}:\n                    let header = format!(\"[{}]{{{}}}:\", len, fields.join(\",\"));\n                    let row_indent = \" \".repeat((indent_level + 1) * indent_size);\n\n                    // Parallelize row processing\n                    let rows: Vec\u003cString\u003e = list\n                        .par_iter()\n                        .map(|item| {\n                            if let ToonValue::Dict(d) = item {\n                                let mut row_vals = Vec::new();\n                                for f in \u0026fields {\n                                    if let Some(v) = d.get(f) {\n                                        row_vals.push(encode_toon_value(v, 0, 0));\n                                    } else {\n                                        row_vals.push(\"null\".to_string());\n                                    }\n                                }\n                                format!(\"{}{}\", row_indent, row_vals.join(\",\"))\n                            } else {\n                                String::new() // Should not happen\n                            }\n                        })\n                        .collect();\n\n                    let mut result = Vec::new();\n                    result.push(header);\n                    result.extend(rows);\n                    return result.join(\"\\n\");\n                }\n            }\n\n            if all_primitive {\n                // Parallelize primitive formatting\n                let parts: Vec\u003cString\u003e = \n                    list.par_iter().map(|item| encode_toon_value(item, 0, 0)).collect();\n\n                let values = parts.join(\",\");\n                if values.is_empty() {\n                    format!(\"[{}]:\", len)\n                } else {\n                    format!(\"[{}]: {}\", len, values)\n                }\n            } else {\n                // Regular list\n                let item_indent = \" \".repeat((indent_level + 1) * indent_size);\n\n                // Parallelize item encoding\n                let encoded_items: Vec\u003cString\u003e = list\n                    .par_iter()\n                    .map(|item| {\n                        let val_str = encode_toon_value(item, indent_level + 2, indent_size);\n                        if val_str.starts_with('\\n') {\n                            format!(\"{}  -\\n{}\", item_indent, val_str)\n                        } else {\n                            format!(\"{}  - {}\", item_indent, val_str)\n                        }\n                    })\n                    .collect();\n\n                let mut list_lines = Vec::new();\n                list_lines.push(format!(\"[{}] :\n\", len));\n                list_lines.extend(encoded_items);\n                list_lines.join(\"\\n\")\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use indexmap::IndexMap;\n\n    #[test]\n    fn test_encode_null() {\n        let tv = ToonValue::Null;\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"null\");\n    }\n\n    #[test]\n    fn test_encode_boolean() {\n        let tv_true = ToonValue::Boolean(true);\n        let tv_false = ToonValue::Boolean(false);\n        assert_eq!(encode_toon_value(\u0026tv_true, 0, 2), \"true\");\n        assert_eq!(encode_toon_value(\u0026tv_false, 0, 2), \"false\");\n    }\n\n    #[test]\n    fn test_encode_integer() {\n        let tv = ToonValue::Integer(123);\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"123\");\n    }\n\n    #[test]\n    fn test_encode_float() {\n        let tv = ToonValue::Float(123.45);\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"123.45\");\n    }\n\n    #[test]\n    fn test_encode_float_nan() {\n        let tv = ToonValue::Float(f64::NAN);\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"null\");\n    }\n\n    #[test]\n    fn test_encode_float_infinity() {\n        let tv_pos = ToonValue::Float(f64::INFINITY);\n        let tv_neg = ToonValue::Float(f64::NEG_INFINITY);\n        assert_eq!(encode_toon_value(\u0026tv_pos, 0, 2), \"null\");\n        assert_eq!(encode_toon_value(\u0026tv_neg, 0, 2), \"null\");\n    }\n\n    #[test]\n    fn test_encode_float_negative_zero() {\n        let tv = ToonValue::Float(-0.0);\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"0\");\n    }\n\n    #[test]\n    fn test_encode_string_simple() {\n        let tv = ToonValue::String(\"hello\".to_string());\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"hello\");\n    }\n\n    #[test]\n    fn test_encode_string_needs_quoting_space() {\n        let tv = ToonValue::String(\"hello world\".to_string());\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"\\\"hello world\\\"\");\n    }\n\n    #[test]\n    fn test_encode_string_needs_quoting_reserved() {\n        let tv = ToonValue::String(\"true\".to_string());\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"\\\"true\\\"\");\n    }\n\n    #[test]\n    fn test_encode_string_needs_quoting_number() {\n        let tv = ToonValue::String(\"123\".to_string());\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"\\\"123\\\"\");\n    }\n\n    #[test]\n    fn test_encode_dict_empty() {\n        let tv = ToonValue::Dict(IndexMap::new());\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"{}\");\n    }\n\n    #[test]\n    fn test_encode_dict_simple() {\n        let mut map = IndexMap::new();\n        map.insert(\"name\".to_string(), ToonValue::String(\"Alice\".to_string()));\n        map.insert(\"age\".to_string(), ToonValue::Integer(30));\n        let tv = ToonValue::Dict(map);\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"\\n  name: Alice\\n  age: 30\");\n    }\n\n    #[test]\n    fn test_encode_list_empty() {\n        let tv = ToonValue::List(vec![]);\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"[0]:\");\n    }\n\n    #[test]\n    fn test_encode_list_primitives() {\n        let tv = ToonValue::List(vec![\n            ToonValue::Integer(1),\n            ToonValue::String(\"two\".to_string()),\n            ToonValue::Boolean(true),\n        ]);\n        assert_eq!(encode_toon_value(\u0026tv, 0, 2), \"[3]: 1,two,true\");\n    }\n}\n","traces":[{"line":5,"address":[2924062,2924068,2922960],"length":1,"stats":{"Line":0}},{"line":6,"address":[2922993],"length":1,"stats":{"Line":0}},{"line":7,"address":[2923053],"length":1,"stats":{"Line":0}},{"line":8,"address":[2923161],"length":1,"stats":{"Line":0}},{"line":10,"address":[2923129],"length":1,"stats":{"Line":0}},{"line":11,"address":[2923139,2923230],"length":1,"stats":{"Line":0}},{"line":12,"address":[2923377],"length":1,"stats":{"Line":0}},{"line":13,"address":[2923552,2923481],"length":1,"stats":{"Line":0}},{"line":14,"address":[2923641,2923884],"length":1,"stats":{"Line":0}},{"line":16,"address":[2923590,2923687],"length":1,"stats":{"Line":0}},{"line":19,"address":[2923392],"length":1,"stats":{"Line":0}},{"line":21,"address":[2923091],"length":1,"stats":{"Line":0}},{"line":22,"address":[2923101,2924137],"length":1,"stats":{"Line":0}},{"line":26,"address":[2924208,2926825,2929753],"length":1,"stats":{"Line":2}},{"line":27,"address":[2924263],"length":1,"stats":{"Line":1}},{"line":28,"address":[2924368],"length":1,"stats":{"Line":1}},{"line":29,"address":[2924398],"length":1,"stats":{"Line":1}},{"line":30,"address":[2924413],"length":1,"stats":{"Line":1}},{"line":31,"address":[2924799],"length":1,"stats":{ e::String(s) =\u003e serializer.serialize_str(s),\n            ToonValue::List(list) =\u003e {\n                let mut seq = serializer.serialize_seq(Some(list.len()))?;\n                for item in list {\n                    seq.serialize_element(item)?;\n                }\n                seq.end()\n            }\n            ToonValue::Dict(map) =\u003e {\n                let mut m = serializer.serialize_map(Some(map.len()))?;\n                for (k, v) in map {\n                    m.serialize_entry(k, v)?;\n                }\n                m.end()\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n\n    #[test]\n    fn test_ir_equality() {\n        assert_eq!(ToonValue::Null, ToonValue::Null);\n        assert_ne!(ToonValue::Null, ToonValue::Boolean(false));\n    }\n\n    #[test]\n    fn test_ir_nested() {\n        let mut map = IndexMap::new();\n        map.insert(\"a\".to_string(), ToonValue::Integer(1));\n        let dict = ToonValue::Dict(map);\n        \n        let list = ToonValue::List(vec![dict.clone()]);\n        \n        if let ToonValue::List(l) = list {\n            assert_eq!(l[0], dict);\n        } else {\n            panic!(\"Expected List\");\n        }\n    }\n\n    #[test]\n    fn test_json_conversion() {\n        let json_val = json!({\n            \"key\": \"value\",\n            \"list\": [1, 2, true]\n        });\n        let toon_val = ToonValue::from(json_val);\n        \n        if let ToonValue::Dict(map) = toon_val {\n            assert_eq!(map.get(\"key\"), Some(\u0026ToonValue::String(\"value\".to_string())));\n            if let Some(ToonValue::List(l)) = map.get(\"list\") {\n                assert_eq!(l.len(), 3);\n                assert_eq!(l[0], ToonValue::Integer(1));\n            } else {\n                panic!(\"Expected list\");\n            }\n        } else {\n            panic!(\"Expected Dict\");\n        }\n    }\n}","traces":[{"line":17,"address":[3333 e_chars.next() {\n            self.current_column += 1;\n            Some(c)\n        } else if let Some(next_line) = self.lines.next() {\n            self.current_line_idx += 1;\n            self.current_column = 0;\n            self.current_line_str = next_line;\n            self.current_line_chars = next_line.chars().peekable();\n            Some('\\n')\n        } else {\n            self.eof_reached = true;\n            None\n        }\n    }\n\n    fn consume_whitespace(\u0026mut self) {\n        while let Some(\u0026c) = self.peek_char() {\n            if c == ' ' || c == '\\t' {\n                self.next_char();\n            } else {\n                break;\n            }\n        }\n    }\n\n    fn detect_indentation(\u0026self) -\u003e Result\u003cusize, String\u003e {\n        let mut spaces = 0;\n        for c in self.current_line_str.chars() {\n            if c == ' ' {\n                spaces += 1;\n            } else if c == '\\t' {\n                return Err(\"Tabs are not allowed for indentation\".to_string());\n            } else {\n                break;\n            }\n        }\n        Ok(spaces / self.indent_size)\n    }\n\n    fn scan_string(\u0026mut self, _start_col: usize) -\u003e Result\u003cTokenType, String\u003e {\n        let mut s = String::new();\n        let mut escaped = false;\n        loop {\n            let c = match self.next_char() {\n                Some(ch) =\u003e ch,\n                None =\u003e return Err(\"Unterminated quoted string\".to_string()),\n            };\n            if escaped {\n                match c {\n                    '\\\\' =\u003e s.push('\\\\'),\n                    '\"' =\u003e s.push('\"'),\n                    'n' =\u003e s.push('\\n'),\n                    'r' =\u003e s.push('\\r'),\n                    't' =\u003e s.push('\\t'),\n                    other =\u003e {\n                        return Err(format!(\"Invalid escape character: {}\", other))\n                    }\n                }\n                escaped = false;\n            } else if c == '\\\\' {\n                escaped = true;\n            } else if c == '\"' {\n                return Ok(TokenType::String(s));\n            } else {\n                s.push(c);\n            }\n        }\n    }\n\n    fn scan_identifier_or_number(\u0026mut self, first_char: char) -\u003e TokenType {\n        let mut s = String::new();\n        s.push(first_char);\n\n        while let Some(\u0026c) = self.peek_char() {\n            if c == ':'\n                || c == ','\n                || c == '['\n                || c == ']'\n                || c == '{'\n                || c == '}'\n                || c == ' '\n                || c == '\\t'\n                || c == '\\n'\n            {\n                break;\n            }\n            s.push(self.next_char().unwrap());\n        }\n\n        match s.as_str() {\n            \"true\" =\u003e TokenType::Boolean(true),\n            \"false\" =\u003e TokenType::Boolean(false),\n            \"null\" =\u003e TokenType::Null,\n            _ =\u003e {\n                if let Ok(i) = s.parse::\u003ci64\u003e() {\n                    TokenType::Integer(i)\n                } else if let Ok(f) = s.parse::\u003cf64\u003e() {\n                    TokenType::Float(f)\n                } else {\n                    TokenType::Identifier(s)\n                }\n            }\n        }\n    }\n\n    fn next_token(\u0026mut self) -\u003e Result\u003cOption\u003cToken\u003e, String\u003e {\n        if self.pending_dedents \u003e 0 {\n            self.pending_dedents -= 1;\n            self.current_indent_level -= 1;\n            return Ok(Some(Token {\n                token_type: TokenType::Dedent,\n                line: self.current_line_idx,\n                column: 0,\n                indent_level: self.current_indent_level,\n            }));\n        }\n\n        if self.eof_reached {\n            if self.current_indent_level \u003e 0 {\n                self.pending_dedents = self.current_indent_level - 1;\n                self.current_indent_level -= 1;\n                return Ok(Some(Token {\n                    token_type: TokenType::Dedent,\n                    line: self.current_line_idx,\n                    column: 0,\n                    indent_level: self.current_indent_level,\n                }));\n            }\n            return Ok(None);\n        }\n\n        if self.current_column == 0 {\n            let trimmed = self.current_line_str.trim_start();\n            if trimmed.is_empty() {\n                self.next_char();\n                return self.next_token();\n            }\n\n            let new_indent = self.detect_indentation()?;\n            if new_indent \u003e self.current_indent_level {\n                self.current_indent_level += 1;\n                return Ok(Some(Token {\n                    token_type: TokenType::Indent,\n                    line: self.current_line_idx,\n                    column: 0,\n                    indent_level: self.current_indent_level,\n                }));\n            } else if new_indent \u003c self.current_indent_level {\n                self.pending_dedents = self.current_indent_level - new_indent - 1;\n                self.current_indent_level -= 1;\n                return Ok(Some(Token {\n                    token_type: TokenType::Dedent,\n                    line: self.current_line_idx,\n                    column: 0,\n                    indent_level: self.current_indent_level,\n                }));\n            }\n            self.consume_whitespace();\n        }\n\n        self.consume_whitespace();\n\n        let c = if let Some(\u0026c) = self.peek_char() {\n            if c == '\\n' {\n                self.next_char();\n                return Ok(Some(Token {\n                    token_type: TokenType::Newline,\n                    line: self.current_line_idx,\n                    column: self.current_column,\n                    indent_level: self.current_indent Self {\n        ToonParser {\n            token_stream: lexer,\n            buffer: VecDeque::new(),\n        }\n    }\n\n    fn fill_buffer(\u0026mut self, count: usize) -\u003e ParseResult\u003c()\u003e {\n        while self.buffer.len() \u003c count {\n            if let Some(token_res) = self.token_stream.next() {\n                match token_res {\n                    Ok(t) =\u003e self.buffer.push_back(t),\n                    Err(e) =\u003e return Err(format!(\"Lexer error: {}\", e)),\n                }\n            } else {\n                if self.buffer.is_empty() {\n                    self.buffer.push_back(Token {\n                        token_type: TokenType::Eof,\n                        line: 0,\n                        column: 0,\n                        indent_level: 0,\n                    });\n                }\n                break; // EOF\n            }\n        }\n        Ok(())\n    }\n\n    pub fn current(\u0026mut self) -\u003e ParseResult\u003c\u0026Token\u003e {\n        self.fill_buffer(1)?;\n        self.buffer\n            .front()\n            .ok_or_else(|| \"Unexpected end of token stream\".to_string())\n    }\n\n    pub fn advance(\u0026mut self) -\u003e ParseResult\u003cToken\u003e {\n        self.fill_buffer(1)?;\n        self.buffer\n            .pop_front()\n            .ok_or_else(|| \"Unexpected end of token stream\".to_string())\n    }\n\n    pub fn peek_next(\u0026mut self) -\u003e ParseResult\u003cOption\u003c\u0026Token\u003e\u003e {\n        self.fill_buffer(2)?;\n        Ok(self.buffer.get(1))\n    }\n\n    pub fn parse_root(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        // Handle empty input if checked before, but lexer handles it.\n        // If EOF immediately?\n        if self.current()?.token_type == TokenType::Eof {\n             return Ok(ToonValue::Dict(IndexMap::new()));\n        }\n\n        let t = self.current()?.token_type.clone();\n        let result = match t {\n            TokenType::ArrayStart =\u003e self.parse_array_header_and_content(),\n            TokenType::BraceStart =\u003e self.parse_inline_object(),\n            TokenType::Dash =\u003e self.parse_list_content(),\n            TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                // Peek next to decide if key-value or primitive\n                let next_is_colon = if let Some(peeked) = self.peek_next()? {\n                    peeked.token_type == TokenType::Colon\n                } else {\n                    false\n                };\n\n                if next_is_colon {\n                    self.parse_object_indented()\n                } else {\n                    self.parse_value()\n                }\n            }\n            TokenType::Indent =\u003e self.parse_object_indented(),\n            TokenType::Integer(_) | TokenType::Float(_) | TokenType::Boolean(_) | TokenType::Null =\u003e {\n                self.parse_value()\n            }\n            _ =\u003e return Err(format!(\"Unexpected root token: {:?}\", t)),\n        }?;\n\n        // Consume trailing\n        while self.current()?.token_type == TokenType::Newline \n           || self.current()?.token_type == TokenType::Dedent \n        {\n            self.advance()?;\n        }\n\n        if self.current()?.token_type != TokenType::Eof {\n            let t = self.current()?.clone();\n            return Err(format!(\"Extra tokens found after root element at line {} column {}\", t.line, t.column));\n        }\n\n        Ok(result)\n    }\n\n    pub fn parse_value(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        let token = self.current()?.clone();\n\n        match token.token_type {\n            TokenType::String(ref s) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::String(s.clone()))\n            }\n            TokenType::Integer(i) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Integer(i))\n            }\n            TokenType::Float(f) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Float(f))\n            }\n            TokenType::Boolean(b) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Boolean(b))\n            }\n            TokenType::Null =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Null)\n            }\n            TokenType::Identifier(ref s) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::String(s.clone()))\n            }\n            TokenType::ArrayStart =\u003e self.parse_array_header_and_content(),\n            TokenType::BraceStart =\u003e self.parse_inline_object(),\n            TokenType::Indent =\u003e {\n                self.advance()?;\n                self.parse_object_indented()\n            }\n            TokenType::Dash =\u003e self.parse_list_content(),\n            _ =\u003e Err(format!(\"Unexpected token in value: {:?}\", token.token_type)),\n        }\n    }\n\n    pub fn parse_array_header_and_content(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        self.advance()?; // skip [\n\n        // Parse length\n        let len_token = self.current()?.clone();\n        let length = match len_token.token_type {\n            TokenType::Integer(i) =\u003e i as usize,\n            _ =\u003e return Err(\"Expected integer for array length\".to_string()),\n        };\n        self.advance()?;\n\n        // optional delimiter\n        if let TokenType::Identifier(ref s) = self.current()?.token_type {\n            if s == \"|\" {\n                self.advance()?;\n            }\n        }\n\n        if self.current()?.token_type != TokenType::ArrayEnd {\n            return Err(\"Expected ] after array length\".to_string());\n        }\n        self.advance()?;\n\n        // Capture potential fields {fields} or inline header\n        let mut fields: Option\u003cVec\u003cString\u003e\u003e = None;\n        if self.current()?.token_type == TokenType::BraceStart {\n            self.advance()?;\n            let mut captured_fields = Vec::new();\n            loop {\n                let token = self.current()?.clone();\n                match token.token_type {\n                    TokenType::BraceEnd =\u003e {\n                        self.advance()?;\n                        break;\n                    }\n                    TokenType::Identifier(ref s) | TokenType::String(ref s) =\u003e {\n                        captured_fields.push(s.clone());\n                        self.advance()?;\n                    }\n                    TokenType::Comma =\u003e {\n                        self.advance()?;\n                    }\n                    _ =\u003e return Err(\"Expected field name or '}'\".to_string()),\n                }\n            }\n            fields = Some(captured_fields);\n        } else {\n            // compact header before colon: field1,field2 :\n            match self.current()?.token_type {\n                TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                    let mut captured_fields = Vec::new();\n                    while self.current()?.token_type != TokenType::Colon\n                        \u0026\u0026 self.current()?.token_type != TokenType::Newline\n                        \u0026\u0026 self.current()?.token_type != TokenType::Eof\n                    {\n                        let token = self.current()?.clone();\n                        match token.token_type {\n                            TokenType::Identifier(s) | TokenType::String(s) =\u003e {\n                                captured_fields.push(s);\n                                self.advance()?;\n                            }\n                            TokenType::Comma =\u003e {\n                                self.advance()?;\n                            }\n                            _ =\u003e {\n                                return Err(\n                                    \"Expected field name, ',' or ':' for compact tabular header\"\n                                        .to_string(),\n                                )\n                            }\n                        }\n                    }\n                    if !captured_fields.is_empty() {\n                        fields = Some(captured_fields);\n                    }\n                }\n                _ =\u003e {} // No fields specified\n            }\n        }\n\n        // Expect :\n        if self.current()?.token_type != TokenType::Colon {\n            return Err(\"Expected : after array header\".to_string());\n        }\n        self.advance()?;\n\n        // Check form\n        if self.current()?.token_type == TokenType::Newline {\n            self.advance()?;\n            if let Some(f) = fields {\n                self.parse_tabular_content(length, f)\n            } else {\n                self.parse_list_content()\n            }\n        } else {\n            // Inline form\n            let mut list = Vec::with_capacity(length);\n            for _ in 0..length {\n                if self.current()?.token_type == TokenType::Comma {\n                    self.advance()?;\n                }\n                let val = self.parse_value()?;\n                list.push(val);\n            }\n            Ok(ToonValue::List(list))\n        }\n    }\n\n    fn parse_tabular_content(\u0026mut self, length: usize, fields: Vec\u003cString\u003e) -\u003e ParseResult\u003cToonValue\u003e {\n        let mut list = Vec::with_capacity(length);\n\n        if self.current()?.token_type == TokenType::Indent {\n            self.advance()?;\n        }\n\n        for _ in 0..length {\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n\n            if self.current()?.token_type == TokenType::Dedent {\n                break;\n            }\n\n            let mut row_dict = IndexMap::new();\n            for field in \u0026fields {\n                if self.current()?.token_type == TokenType::Comma {\n                    self.advance()?;\n                }\n                let val = self.parse_value()?;\n                row_dict.insert(field.clone(), val);\n            }\n            list.push(ToonValue::Dict(row_dict));\n        }\n\n        if self.current()?.token_type == TokenType::Dedent {\n            self.advance()?;\n        }\n\n        Ok(ToonValue::List(list))\n    }\n\n    pub fn parse_list_content(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        let mut list = Vec::new();\n        let mut list_indent_level = self.current()?.indent_level;\n\n        if self.current()?.token_type == TokenType::Indent {\n            list_indent_level = self.current()?.indent_level;\n            self.advance()?;\n        }\n\n        loop {\n            while self.current()?.token_type == TokenType::Newline\n                || self.current()?.token_type == TokenType::Indent\n            {\n                self.advance()?;\n            }\n\n            let token = self.current()?.clone();\n            match token.token_type {\n                TokenType::Dash =\u003e {\n                    self.advance()?;\n                    while self.current()?.token_type == TokenType::Newline {\n                        self.advance()?;\n                    }\n                    let val = self.parse_value()?;\n                    list.push(val);\n                }\n                TokenType::Dedent =\u003e {\n                    if token.indent_level \u003c list_indent_level {\n                        break;\n                    }\n                    self.advance()?;\n                }\n                TokenType::Eof =\u003e break,\n                _ =\u003e {\n                    return Err(format!(\"Expected '-' or end of list, got {:?}\", token.token_type))\n                }\n            }\n        }\n        Ok(ToonValue::List(list))\n    }\n\n    pub fn parse_object_indented(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        let mut dict = IndexMap::new();\n        let start_indent_level = self.current()?.indent_level;\n\n        loop {\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n\n            let token = self.current()?.clone();\n            match token.token_type {\n                TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                    self.parse_kv_pair(\u0026mut dict)?;\n                }\n                TokenType::Dedent =\u003e {\n                    if token.indent_level \u003c start_indent_level {\n                        break;\n                    }\n                    self.advance()?;\n                }\n                TokenType::Eof =\u003e break,\n                _ =\u003e {\n                    return Err(format!(\"Expected key, Dedent or EOF, got {:?}\", token.token_type))\n                }\n            }\n        }\n        Ok(ToonValue::Dict(dict))\n    }\n\n    pub fn parse_inline_object(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        self.advance()?;\n        let mut dict = IndexMap::new();\n\n        loop {\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n\n            let token = self.current()?.clone();\n            match token.token_type {\n                TokenType::BraceEnd =\u003e {\n                    self.advance()?;\n                    break;\n                }\n                TokenType::Comma =\u003e {\n                    self.advance()?;\n                }\n                TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                    self.parse_kv_pair(\u0026mut dict)?;\n                }\n                _ =\u003e {\n                    return Err(format!(\"Expected key, ',' or '}}', got {:?}\", token.token_type))\n                }\n            }\n        }\n        Ok(ToonValue::Dict(dict))\n    }\n\n    fn parse_kv_pair(\u0026mut self, dict: \u0026mut IndexMap\u003cString, ToonValue\u003e) -\u003e ParseResult\u003c()\u003e {\n        let key_str = match self.current()?.token_type.clone() {\n            TokenType::Identifier(s) | TokenType::String(s) =\u003e {\n                self.advance()?;\n                s\n            }\n            _ =\u003e return Err(\"Expected key\".to_string()),\n        };\n\n        if self.current()?.token_type == TokenType::ArrayStart {\n            let val = self.parse_array_header_and_content()?;\n            dict.insert(key_str, val);\n\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n            return Ok(());\n        }\n\n        if self.current()?.token_type != TokenType::Colon {\n            return Err(\"Expected colon after key\".to_string());\n        }\n        self.advance()?;\n\n        while self.current()?.token_type == TokenType::Newline {\n            self.advance()?;\n        }\n\n        let val = self.parse_value()?;\n        dict.insert(key_str, val);\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_simple_string() {\n        let text = \"\\\"hello\\\"\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_value().unwrap();\n        assert_eq!(result, ToonValue::String(\"hello\".to_string()));\n    }\n\n    #[test]\n    fn test_parse_integer() {\n        let text = \"123\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_value().unwrap();\n        assert_eq!(result, ToonValue::Integer(123));\n    }\n\n    #[test]\n    fn test_parse_inline_dict() {\n        let text = \"{a: 1, b: 2}\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_value().unwrap();\n        if let ToonValue::Dict(d) = result {\n            assert_eq!(d.get(\"a\"), Some(\u0026ToonValue::Integer(1)));\n            assert_eq!(d.get(\"b\"), Some(\u0026ToonValue::Integer(2)));\n        } else {\n            panic!(\"Expected Dict\");\n        }\n    }\n\n    #[test]\n    fn test_parse_error_missing_closing_bracket() {\n        let text = \"[1, 2\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_value();\n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"Expected ]\"));\n    }\n\n    #[test]\n    fn test_parse_tabular_header() {\n        let text = \"[2]{a, b}:\\n  1, 2\\n  3, 4\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_array_header_and_content().unwrap();\n        \n        if let ToonValue::List(list) = result {\n            assert_eq!(list.len(), 2);\n            // Check first row dict\n            if let ToonValue::Dict(d) = \u0026list[0] {\n                assert_eq!(d.get(\"a\"), Some(\u0026ToonValue::Integer(1)));\n                assert_eq!(d.get(\"b\"), Some(\u0026ToonValue::Integer(2)));\n            } else {\n                panic!(\"Row 1 not dict\");\n            }\n        } else {\n            panic!(\"Expected List\");\n        }\n    }\n\n    #[test]\n    fn test_parse_unexpected_token() {\n        let text = \":\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_value();\n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"Unexpected token\"));\n    }\n}\n","traces":[{"line":16,"address":[3001360],"length":1,"stats":{"Line":1}},{"line":19,"address":[3001378],"length":1,"stats":{"Line":1}},{"line":23,"address":[2973609,2973088,2973603],"length":1,"stats":{"Line":1}},{"line":24,"address":[2973136],"length":1,"stats er = ToonSerializer::new(\u0026mut writer);\n        match json_val.serialize(\u0026mut serializer) {\n            Ok(_) =\u003e (path.to_string(), dest_path.to_string_lossy().to_string(), false),\n            Err(e) =\u003e (path.to_string(), format!(\"Serialize Error: {}\", e), true),\n        }\n    } else {\n        // Memory\n        let mut buffer = Vec::new();\n        let mut serializer = ToonSerializer::new(\u0026mut buffer);\n        match json_val.serialize(\u0026mut serializer) {\n            Ok(_) =\u003e {\n                let s = String::from_utf8_lossy(\u0026buffer).to_string();\n                (path.to_string(), s, false)\n            },\n            Err(e) =\u003e (path.to_string(), format!(\"Serialize Error: {}\", e), true),\n        }\n    }\n}\n\nfn convert_single_toon_to_json(path: \u0026str, output_dir: Option\u003c\u0026str\u003e) -\u003e BatchResult {\n    let file = match fs::File::open(path) {\n        Ok(f) =\u003e f,\n        Err(e) =\u003e return (path.to_string(), format!(\"IO Error: {}\", e), true),\n    };\n    \n    let mmap = unsafe { \n        match memmap2::MmapOptions::new().map(\u0026file) {\n            Ok(m) =\u003e m,\n            Err(e) =\u003e return (path.to_string(), format!(\"Mmap Error: {}\", e), true),\n        }\n    };\n    \n    let content_str = match std::str::from_utf8(\u0026mmap) {\n        Ok(s) =\u003e s,\n        Err(e) =\u003e return (path.to_string(), format!(\"UTF-8 Error: {}\", e), true),\n    };\n    \n    let lexer = ToonLexer::new(content_str, 2);\n    let mut parser = ToonParser::new(lexer);\n    \n    let toon_val = match parser.parse_root() {\n        Ok(v) =\u003e v,\n        Err(e) =\u003e return (path.to_string(), format!(\"Parse Error: {}\", e), true),\n    };\n    \n    if let Some(out_dir) = output_dir {\n        let filename = Path::new(path).file_name()\n            .and_then(|n| n.to_str())\n            .unwrap_or(\"unknown.toon\");\n        \n        let new_filename = if filename.ends_w n encode_toon_value(value: \u0026ToonValue, indent_level: usize, indent_size: usize) -\u003e String {\n    match value {\n        ToonValue::Null =\u003e \"null\".to_string(),\n        ToonValue::Boolean(b) =\u003e {\n            if *b {\n                \"true\".to_string()\n            } else {\n                \"false\".to_string()\n            }\n        }\n        ToonValue::Integer(i) =\u003e i.to_string(),\n        ToonValue::Float(f) =\u003e {\n            if f.is_nan() || f.is_infinite() {\n                \"null\".to_string()\n            } else if *f == 0.0 \u0026\u0026 f.is_sign_negative() {\n                \"0\".to_string()\n            } else {\n                f.to_string()\n            }\n        }\n        ToonValue::String(s) =\u003e {\n            let is_reserved = matches!(s.as_str(), \"true\" | \"false\" | \"null\");\n            let is_number = s.parse::\u003cf64\u003e().is_ok();\n            let has_special_chars = s\n                .chars()\n                .any(|c| matches!(c, ':' | ' ' | '\\n' | '[' | ']' | '{' | '}' | ','))\n                || s.is_empty();\n\n            if is_reserved || is_number || has_special_chars {\n                format!(\"{:?}\", s)\n            } else {\n                s.clone()\n            }\n        }\n        ToonValue::Dict(map) =\u003e {\n            if map.is_empty() {\n                return \"{}\".to_string();\n            }\n            let mut lines = Vec::new();\n            lines.push(\"\".to_string()); // Start with newline\n\n            for (k, v) in map {\n                let v_str = encode_toon_value(v, indent_level + 1, indent_size);\n                let next_indent = \" \".repeat((indent_level + 1) * indent_size);\n\n                if v_str.starts_with('\\n') {\n                    lines.push(format!(\"{}{}:{}\", next_indent, k, v_str));\n                } else {\n                    lines.push(format!(\"{}{}: {}\", next_indent, k, v_str));\n                }\n            }\n            l nta","LEO","toonverter","rust","src","ir.rs"],"content":"use indexmap::IndexMap;\nuse serde::ser::{Serialize, Serializer, SerializeMap, SerializeSeq};\nuse serde_json::Value as JsonValue;\n\n#[derive(Debug, PartialEq, Clone)]\npub enum ToonValue {\n    Null,\n    Boolean(bool),\n    Integer(i64),\n    Float(f64),\n    String(String),\n    List(Vec\u003cToonValue\u003e),\n    Dict(IndexMap\u003cString, ToonValue\u003e),\n}\n\nimpl From\u003cJsonValue\u003e for ToonValue {\n    fn from(json: JsonValue) -\u003e Self {\n        match json {\n            JsonValue::Null =\u003e ToonValue::Null,\n            JsonValue::Bool(b) =\u003e ToonValue::Boolean(b),\n            JsonValue::Number(n) =\u003e {\n                if let Some(i) = n.as_i64() {\n                    ToonValue::Integer(i)\n                } else if let Some(f) = n.as_f64() {\n                    ToonValue::Float(f)\n                } else {\n                    ToonValue::Null\n                }\n            }\n            JsonValue::String(s) =\u003e ToonValue::String(s),\n            JsonValue::Array(arr) =\u003e {\n                let list = arr.into_iter().map(ToonValue::from).collect();\n                ToonValue::List(list)\n            }\n            JsonValue::Object(obj) =\u003e {\n                let mut map = IndexMap::new();\n                for (k, v) in obj {\n                    map.insert(k, ToonValue::from(v));\n                }\n                ToonValue::Dict(map)\n            }\n        }\n    }\n}\n\nimpl Serialize for ToonValue {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        match self {\n            ToonValue::Null =\u003e serializer.serialize_none(),\n            ToonValue::Boolean(b) =\u003e serializer.serialize_bool(*b),\n            ToonValue::Integer(i) =\u003e serializer.serialize_i64(*i),\n            ToonValue::Float(f) =\u003e serializer.serialize_f64(*f),\n            ToonValue::String(s) =\u003e serializer.serialize_str(s),\n            ToonValue::List(list) =\u003e {\n                let mut seq = serializer.serialize_seq(Some(list.len()))?;\n                for item in list {\n                    seq.serialize_element(item)?;\n                }\n                seq.end()\n            }\n            ToonValue::Dict(map) =\u003e {\n                let mut m = serializer.serialize_map(Some(map.len()))?;\n                for (k, v) in map {\n                    m.serialize_entry(k, v)?;\n                }\n                m.end()\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n\n    #[test]\n    fn test_ir_equality() {\n        assert_eq!(ToonValue::Null, ToonValue::Null);\n        assert_ne!(ToonValue::Null, ToonValue::Boolean(false));\n    }\n\n    #[test]\n    fn test_ir_nested() {\n        let mut map = IndexMap::new();\n        map.insert(\"a\".to_string(), ToonValue::Integer(1));\n        let dict = ToonValue::Dict(map);\n        \n        let list = ToonValue::List(vec![dict.clone()]);\n        \n        if let ToonValue::List(l) = list {\n            assert_eq!(l[0], dict);\n        } else {\n            panic!(\"Expected List\");\n        }\n    }\n\n    #[test]\n    fn test_json_conversion() {\n        let json_val = json!({\n            \"key\": \"value\",\n            \"list\": [1, 2, true]\n        });\n        let toon_val = ToonValue::from(json_val);\n        \n        if let ToonValue::Dict(map) = toon_val {\n            assert_eq!(map.get(\"key\"), Some(\u0026ToonValue::String(\"value\".to_string())));\n            if let Some(ToonValue::List(l)) = map.get(\"list\") {\n                assert_eq!(l.len(), 3);\n                assert_eq!(l[0], ToonValue::Integer(1));\n            } else {\n                panic!(\"Expected list\");\n            }\n        } else {\n            panic!(\"Expected Dict\");\n        }\n    }\n}","traces":[{"line":17,"addres rent_line_chars.next() {\n            self.current_column += 1;\n            Some(c)\n        } else if let Some(next_line) = self.lines.next() {\n            self.current_line_idx += 1;\n            self.current_column = 0;\n            self.current_line_str = next_line;\n            self.current_line_chars = next_line.chars().peekable();\n            Some('\\n')\n        } else {\n            self.eof_reached = true;\n            None\n        }\n    }\n\n    fn consume_whitespace(\u0026mut self) {\n        while let Some(\u0026c) = self.peek_char() {\n            if c == ' ' || c == '\\t' {\n                self.next_char();\n            } else {\n                break;\n            }\n        }\n    }\n\n    fn detect_indentation(\u0026self) -\u003e Result\u003cusize, String\u003e {\n        let mut spaces = 0;\n        for c in self.current_line_str.chars() {\n            if c == ' ' {\n                spaces += 1;\n            } else if c == '\\t' {\n                return Err(\"Tabs are not allowed for indentation\".to_string());\n            } else {\n                break;\n            }\n        }\n        Ok(spaces / self.indent_size)\n    }\n\n    fn scan_string(\u0026mut self, _start_col: usize) -\u003e Result\u003cTokenType, String\u003e {\n        let mut s = String::new();\n        let mut escaped = false;\n        loop {\n            let c = match self.next_char() {\n                Some(ch) =\u003e ch,\n                None =\u003e return Err(\"Unterminated quoted string\".to_string()),\n            };\n            if escaped {\n                match c {\n                    '\\\\' =\u003e s.push('\\\\'),\n                    '\"' =\u003e s.push('\"'),\n                    'n' =\u003e s.push('\\n'),\n                    'r' =\u003e s.push('\\r'),\n                    't' =\u003e s.push('\\t'),\n                    other =\u003e {\n                        return Err(format!(\"Invalid escape character: {}\", other))\n                    }\n                }\n                escaped = false;\n            } else if c == '\\\\' {\n                escaped = true;\n            } else if c == '\"' {\n                return Ok(TokenType::String(s));\n            } else {\n                s.push(c);\n            }\n        }\n    }\n\n    fn scan_identifier_or_number(\u0026mut self, first_char: char) -\u003e TokenType {\n        let mut s = String::new();\n        s.push(first_char);\n\n        while let Some(\u0026c) = self.peek_char() {\n            if c == ':'\n                || c == ','\n                || c == '['\n                || c == ']'\n                || c == '{'\n                || c == '}'\n                || c == ' '\n                || c == '\\t'\n                || c == '\\n'\n            {\n                break;\n            }\n            s.push(self.next_char().unwrap());\n        }\n\n        match s.as_str() {\n            \"true\" =\u003e TokenType::Boolean(true),\n            \"false\" =\u003e TokenType::Boolean(false),\n            \"null\" =\u003e TokenType::Null,\n            _ =\u003e {\n                if let Ok(i) = s.parse::\u003ci64\u003e() {\n                    TokenType::Integer(i)\n                } else if let Ok(f) = s.parse::\u003cf64\u003e() {\n                    TokenType::Float(f)\n                } else {\n                    TokenType::Identifier(s)\n                }\n            }\n        }\n    }\n\n    fn next_token(\u0026mut self) -\u003e Result\u003cOption\u003cToken\u003e, String\u003e {\n        if self.pending_dedents \u003e 0 {\n            self.pending_dedents -= 1;\n            self.current_indent_level -= 1;\n            return Ok(Some(Token {\n                token_type: TokenType::Dedent,\n                line: self.current_line_idx,\n                column: 0,\n                indent_level: self.current_indent_level,\n            }));\n        }\n\n        if self.eof_reached {\n            if self.current_indent_level \u003e 0 {\n                self.pending_dedents = self.current_indent_level - 1;\n                self.current_indent_level -= 1;\n                return Ok(Some(Token {\n                    token_type: TokenType::Dedent,\n                    line: self.current_line_idx,\n                    column: 0,\n                    indent_level: self.current_indent_level,\n                }));\n            }\n            return Ok(None);\n        }\n\n        if self.current_column == 0 {\n            let trimmed = self.current_line_str.trim_start();\n            if trimmed.is_empty() {\n                self.next_char();\n                return self.next_token();\n            }\n\n            let new_indent = self.detect_indentation()?;\n            if new_indent \u003e self.current_indent_level {\n                self.current_indent_level += 1;\n                return Ok(Some(Token {\n                    token_type: TokenType::Indent,\n                    line: self.current_line_idx,\n                    column: 0,\n                    indent_level: self.current_indent_level,\n                }));\n            } else if new_indent \u003c self.current_indent_level {\n                self.pending_dedents = self.current_indent_level - new_indent - 1;\n                self.current_indent_level -= 1;\n                return Ok(Some(Token {\n                    token_type: TokenType::Dedent,\n                    line: self.current_line_idx,\n                    column: 0,\n                    indent_level: self.current_indent_level,\n                }));\n            }\n            self.consume_whitespace();\n        }\n\n        self.consume_whitespace();\n\n        let c = if let Some(\u0026c) = self.peek_char() {\n            if c == '\\n' {\n                self.next_char();\n                return Ok(Some(Token {\n                    token_type: TokenType::Newline,\n                    line: self.current_line_idx,\n                    column: self.current_column,\n                    indent_level: self.current_indent_level,\n                }));\n            }\n            self.next_char().unwrap()\n        } else {\n            match self.next_char() {\n                Some(c) =\u003e {\n                    if c == '\\n' {\n                        return Ok(Some(Token {\n                            token_type: TokenType::Newline,\n                            line: self.current_line_idx,\n                            column: self.current_column,\n                            indent_level: self.current_indent_level,\n                        }));\n                    }\n                    c\n                }\n                None =\u003e {\n                    self.eof_reached = true;\n                    return self.next_token();\n                }\n            }\n        };\n\n        let start_col = self.current_column;\n\n        let token_type = match c {\n            ':' =\u003e TokenType::Colon,\n            ',' =\u003e TokenType::Comma,\n            '[' =\u003e TokenType::ArrayStart,\n            ']' =\u003e TokenType::ArrayEnd,\n            '{' =\u003e TokenType::BraceStart,\n            '}' =\u003e TokenType::BraceEnd,\n            '-' =\u003e {\n                if let Some(\u0026next_c) = self.peek_char() {\n                    if next_c.is_ascii_digit() {\n                        self.scan_identifier_or_number('-')\n                    } else {\n                        TokenType::Dash\n                    }\n                } else {\n                    TokenType::Dash\n                }\n            }\n            '\"' =\u003e self.scan_string(start_col)?,\n            _ =\u003e self.scan_identifier_or_number(c),\n        };\n\n        Ok(Some(Token {\n            token_type,\n            line: self.current_line_idx,\n            column: start_col,\n            indent_level: self.current_indent_level,\n        }))\n    }\n}\n\nimpl\u003c'a\u003e Iterator for ToonLexer\u003c'a\u003e {\n    type Item = Result\u003cToken, String\u003e;\n\n    fn next(\u0026mut s e,\n}\n\ntype ParseResult\u003cT\u003e = Result\u003cT, String\u003e;\n\nimpl\u003c'a\u003e ToonParser\u003c'a\u003e {\n    pub fn new(lexer: ToonLexer\u003c'a\u003e) -\u003e Self {\n        ToonParser {\n            token_stream: lexer,\n            buffer: VecDeque::new(),\n        }\n    }\n\n    fn fill_buffer(\u0026mut self, count: usize) -\u003e ParseResult\u003c()\u003e {\n        while self.buffer.len() \u003c count {\n            if let Some(token_res) = self.token_stream.next() {\n                match token_res {\n                    Ok(t) =\u003e self.buffer.push_back(t),\n                    Err(e) =\u003e return Err(format!(\"Lexer error: {}\", e)),\n                }\n            } else {\n                if self.buffer.is_empty() {\n                    self.buffer.push_back(Token {\n                        token_type: TokenType::Eof,\n                        line: 0,\n                        column: 0,\n                        indent_level: 0,\n                    });\n                }\n                break; // EOF\n            }\n        }\n        Ok(())\n    }\n\n    pub fn current(\u0026mut self) -\u003e ParseResult\u003c\u0026Token\u003e {\n        self.fill_buffer(1)?;\n        self.buffer\n            .front()\n            .ok_or_else(|| \"Unexpected end of token stream\".to_string())\n    }\n\n    pub fn advance(\u0026mut self) -\u003e ParseResult\u003cToken\u003e {\n        self.fill_buffer(1)?;\n        self.buffer\n            .pop_front()\n            .ok_or_else(|| \"Unexpected end of token stream\".to_string())\n    }\n\n    pub fn peek_next(\u0026mut self) -\u003e ParseResult\u003cOption\u003c\u0026Token\u003e\u003e {\n        self.fill_buffer(2)?;\n        Ok(self.buffer.get(1))\n    }\n\n    pub fn parse_root(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        // Handle empty input if checked before, but lexer handles it.\n        // If EOF immediately?\n        if self.current()?.token_type == TokenType::Eof {\n             return Ok(ToonValue::Dict(IndexMap::new()));\n        }\n\n        let t = self.current()?.token_type.clone();\n        let result = match t {\n            TokenType::ArrayStart =\u003e self.parse_array_header_and_content(),\n            TokenType::BraceStart =\u003e self.parse_inline_object(),\n            TokenType::Dash =\u003e self.parse_list_content(),\n            TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                // Peek next to decide if key-value or primitive\n                let next_is_colon = if let Some(peeked) = self.peek_next()? {\n                    peeked.token_type == TokenType::Colon\n                } else {\n                    false\n                };\n\n                if next_is_colon {\n                    self.parse_object_indented()\n                } else {\n                    self.parse_value()\n                }\n            }\n            TokenType::Indent =\u003e self.parse_object_indented(),\n            TokenType::Integer(_) | TokenType::Float(_) | TokenType::Boolean(_) | TokenType::Null =\u003e {\n                self.parse_value()\n            }\n            _ =\u003e return Err(format!(\"Unexpected root token: {:?}\", t)),\n        }?;\n\n        // Consume trailing\n        while self.current()?.token_type == TokenType::Newline \n           || self.current()?.token_type == TokenType::Dedent \n        {\n            self.advance()?;\n        }\n\n        if self.current()?.token_type != TokenType::Eof {\n            let t = self.current()?.clone();\n            return Err(format!(\"Extra tokens found after root element at line {} column {}\", t.line, t.column));\n        }\n\n        Ok(result)\n    }\n\n    pub fn parse_value(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        let token = self.current()?.clone();\n\n        match token.token_type {\n            TokenType::String(ref s) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::String(s.clone()))\n            }\n            TokenType::Integer(i) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Integer(i))\n            }\n            TokenType::Float(f) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Float(f))\n            }\n            TokenType::Boolean(b) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Boolean(b))\n            }\n            TokenType::Null =\u003e {\n                self.advance()?;\n                Ok(ToonValue::Null)\n            }\n            TokenType::Identifier(ref s) =\u003e {\n                self.advance()?;\n                Ok(ToonValue::String(s.clone()))\n            }\n            TokenType::ArrayStart =\u003e self.parse_array_header_and_content(),\n            TokenType::BraceStart =\u003e self.parse_inline_object(),\n            TokenType::Indent =\u003e {\n                self.advance()?;\n                self.parse_object_indented()\n            }\n            TokenType::Dash =\u003e self.parse_list_content(),\n            _ =\u003e Err(format!(\"Unexpected token in value: {:?}\", token.token_type)),\n        }\n    }\n\n    pub fn parse_array_header_and_content(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        self.advance()?; // skip [\n\n        // Parse length\n        let len_token = self.current()?.clone();\n        let length = match len_token.token_type {\n            TokenType::Integer(i) =\u003e i as usize,\n            _ =\u003e return Err(\"Expected integer for array length\".to_string()),\n        };\n        self.advance()?;\n\n        // optional delimiter\n        if let TokenType::Identifier(ref s) = self.current()?.token_type {\n            if s == \"|\" {\n                self.advance()?;\n            }\n        }\n\n        if self.current()?.token_type != TokenType::ArrayEnd {\n            return Err(\"Expected ] after array length\".to_string());\n        }\n        self.advance()?;\n\n        // Capture potential fields {fields} or inline header\n        let mut fields: Option\u003cVec\u003cString\u003e\u003e = None;\n        if self.current()?.token_type == TokenType::BraceStart {\n            self.advance()?;\n            let mut captured_fields = Vec::new();\n            loop {\n                let token = self.current()?.clone();\n                match token.token_type {\n                    TokenType::BraceEnd =\u003e {\n                        self.advance()?;\n                        break;\n                    }\n                    TokenType::Identifier(ref s) | TokenType::String(ref s) =\u003e {\n                        captured_fields.push(s.clone());\n                        self.advance()?;\n                    }\n                    TokenType::Comma =\u003e {\n                        self.advance()?;\n                    }\n                    _ =\u003e return Err(\"Expected field name or '}'\".to_string()),\n                }\n            }\n            fields = Some(captured_fields);\n        } else {\n            // compact header before colon: field1,field2 :\n            match self.current()?.token_type {\n                TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                    let mut captured_fields = Vec::new();\n                    while self.current()?.token_type != TokenType::Colon\n                        \u0026\u0026 self.current()?.token_type != TokenType::Newline\n                        \u0026\u0026 self.current()?.token_type != TokenType::Eof\n                    {\n                        let token = self.current()?.clone();\n                        match token.token_type {\n                            TokenType::Identifier(s) | TokenType::String(s) =\u003e {\n                                captured_fields.push(s);\n                                self.advance()?;\n                            }\n                            TokenType::Comma =\u003e {\n                                self.advance()?;\n                            }\n                            _ =\u003e {\n                                return Err(\n                                    \"Expected field name, ',' or ':' for compact tabular header\"\n                                        .to_string(),\n                                )\n                            }\n                        }\n                    }\n                    if !captured_fields.is_empty() {\n                        fields = Some(captured_fields);\n                    }\n                }\n                _ =\u003e {} // No fields specified\n            }\n        }\n\n        // Expect :\n        if self.current()?.token_type != TokenType::Colon {\n            return Err(\"Expected : after array header\".to_string());\n        }\n        self.advance()?;\n\n        // Check form\n        if self.current()?.token_type == TokenType::Newline {\n            self.advance()?;\n            if let Some(f) = fields {\n                self.parse_tabular_content(length, f)\n            } else {\n                self.parse_list_content()\n            }\n        } else {\n            // Inline form\n            let mut list = Vec::with_capacity(length);\n            for _ in 0..length {\n                if self.current()?.token_type == TokenType::Comma {\n                    self.advance()?;\n                }\n                let val = self.parse_value()?;\n                list.push(val);\n            }\n            Ok(ToonValue::List(list))\n        }\n    }\n\n    fn parse_tabular_content(\u0026mut self, length: usize, fields: Vec\u003cString\u003e) -\u003e ParseResult\u003cToonValue\u003e {\n        let mut list = Vec::with_capacity(length);\n\n        if self.current()?.token_type == TokenType::Indent {\n            self.advance()?;\n        }\n\n        for _ in 0..length {\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n\n            if self.current()?.token_type == TokenType::Dedent {\n                break;\n            }\n\n            let mut row_dict = IndexMap::new();\n            for field in \u0026fields {\n                if self.current()?.token_type == TokenType::Comma {\n                    self.advance()?;\n                }\n                let val = self.parse_value()?;\n                row_dict.insert(field.clone(), val);\n            }\n            list.push(ToonValue::Dict(row_dict));\n        }\n\n        if self.current()?.token_type == TokenType::Dedent {\n            self.advance()?;\n        }\n\n        Ok(ToonValue::List(list))\n    }\n\n    pub fn parse_list_content(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        let mut list = Vec::new();\n        let mut list_indent_level = self.current()?.indent_level;\n\n        if self.current()?.token_type == TokenType::Indent {\n            list_indent_level = self.current()?.indent_level;\n            self.advance()?;\n        }\n\n        loop {\n            while self.current()?.token_type == TokenType::Newline\n                || self.current()?.token_type == TokenType::Indent\n            {\n                self.advance()?;\n            }\n\n            let token = self.current()?.clone();\n            match token.token_type {\n                TokenType::Dash =\u003e {\n                    self.advance()?;\n                    while self.current()?.token_type == TokenType::Newline {\n                        self.advance()?;\n                    }\n                    let val = self.parse_value()?;\n                    list.push(val);\n                }\n                TokenType::Dedent =\u003e {\n                    if token.indent_level \u003c list_indent_level {\n                        break;\n                    }\n                    self.advance()?;\n                }\n                TokenType::Eof =\u003e break,\n                _ =\u003e {\n                    return Err(format!(\"Expected '-' or end of list, got {:?}\", token.token_type))\n                }\n            }\n        }\n        Ok(ToonValue::List(list))\n    }\n\n    pub fn parse_object_indented(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        let mut dict = IndexMap::new();\n        let start_indent_level = self.current()?.indent_level;\n\n        loop {\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n\n            let token = self.current()?.clone();\n            match token.token_type {\n                TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                    self.parse_kv_pair(\u0026mut dict)?;\n                }\n                TokenType::Dedent =\u003e {\n                    if token.indent_level \u003c start_indent_level {\n                        break;\n                    }\n                    self.advance()?;\n                }\n                TokenType::Eof =\u003e break,\n                _ =\u003e {\n                    return Err(format!(\"Expected key, Dedent or EOF, got {:?}\", token.token_type))\n                }\n            }\n        }\n        Ok(ToonValue::Dict(dict))\n    }\n\n    pub fn parse_inline_object(\u0026mut self) -\u003e ParseResult\u003cToonValue\u003e {\n        self.advance()?;\n        let mut dict = IndexMap::new();\n\n        loop {\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n\n            let token = self.current()?.clone();\n            match token.token_type {\n                TokenType::BraceEnd =\u003e {\n                    self.advance()?;\n                    break;\n                }\n                TokenType::Comma =\u003e {\n                    self.advance()?;\n                }\n                TokenType::Identifier(_) | TokenType::String(_) =\u003e {\n                    self.parse_kv_pair(\u0026mut dict)?;\n                }\n                _ =\u003e {\n                    return Err(format!(\"Expected key, ',' or '}}', got {:?}\", token.token_type))\n                }\n            }\n        }\n        Ok(ToonValue::Dict(dict))\n    }\n\n    fn parse_kv_pair(\u0026mut self, dict: \u0026mut IndexMap\u003cString, ToonValue\u003e) -\u003e ParseResult\u003c()\u003e {\n        let key_str = match self.current()?.token_type.clone() {\n            TokenType::Identifier(s) | TokenType::String(s) =\u003e {\n                self.advance()?;\n                s\n            }\n            _ =\u003e return Err(\"Expected key\".to_string()),\n        };\n\n        if self.current()?.token_type == TokenType::ArrayStart {\n            let val = self.parse_array_header_and_content()?;\n            dict.insert(key_str, val);\n\n            while self.current()?.token_type == TokenType::Newline {\n                self.advance()?;\n            }\n            return Ok(());\n        }\n\n        if self.current()?.token_type != TokenType::Colon {\n            return Err(\"Expected colon after key\".to_string());\n        }\n        self.advance()?;\n\n        while self.current()?.token_type == TokenType::Newline {\n            self.advance()?;\n        }\n\n        let val = self.parse_value()?;\n        dict.insert(key_str, val);\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_simple_string() {\n        let text = \"\\\"hello\\\"\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_value().unwrap();\n        assert_eq!(result, ToonValue::String(\"hello\".to_string()));\n    }\n\n    #[test]\n    fn test_parse_integer() {\n        let text = \"123\";\n        let lexer = ToonLexer::new(text, 2);\n        let mut parser = ToonParser::new(lexer);\n        let result = parser.parse_value().unwrap();\n        assert_eq!(result, ToonValue::Integer(123));\n    }\n\n    #[test]\n    fn test_parse_inline_dict() {\n
